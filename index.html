<html>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"> </script>
<head></head>
<body>
 <img id="imgcanvas" height="224" width="224" src="/assets/margaritas.jpg"></img>
</body>
<script>
async function run(){
  const flowers = ['margarita', 'diente de le√≥n', 'rosas', 'girasoles', 'tulipanes']
  // ['daisy', 'dandelion', 'roses', 'sunflowers', 'tulips']
  const image = tf.browser.fromPixels(imgcanvas);
  const resized_image = tf.image.resizeBilinear(image, [224,224]).toFloat();
  const offset = tf.scalar(255.0);
  const normalized = tf.scalar(1.0).sub(resized_image.div(offset));
  const batchedImage = normalized.expandDims(0);
  const MODEL_URL = 'http://127.0.0.1:8887/assets/model.json';
  const model = await tf.loadGraphModel(MODEL_URL);
  const result = model.predict(batchedImage, {batchSize: 8, verbose: true});
  console.log(flowers)
  result.print();
}
run();
</script>
</html>
